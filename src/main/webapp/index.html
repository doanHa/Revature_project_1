<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4 text-center">
				<h1 class='text-white'>Employee Login</h1>
				<form class="form-login" action="validate.do" method="post">
					<br />
					<h4>Secure Login</h4>
					<br /> <input type="text" id="userName"
						class="form-control input-sm chat-input" placeholder="username"
						name="username" required /> <br/> <br/> <input type="password" id="userPassword"
						class="form-control input-sm chat-input" placeholder="password"
						name="password" required /> <br/> <br/>
						<p id="wrongLogin"></p>
					<div class="wrapper">
						<span class="group-btn">
							<button type="submit" class="btn btn-primary btn-md" id="submit_button">
								login <i class="fa fa-sign-in"></i></button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
