<html>
<head>
<meta charset="ISO-8859-1">

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Revature</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="true"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<form method="post" action="employee.html"
						class="nav-button-custom">
						<button type="submit" class="btn btn-outline-success my-2 my-sm-0">Get
							My Tickets</button>
					</form>
				</li>
				<li class="nav-item">
					<form method="post" action="create-new-request.do"
						class="nav-button-custom">
						<button type="submit" class="btn btn-outline-success">Create
							new request</button>
					</form>
				</li>

				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
			</form>

	</nav>

	<form method="post" action="resolve.do" id="ticket">
		<div class="col-xl-8 col-md-6 offset-xl-2 offset-md-1">
			<h1 id="ticket_id">Ticket ID:</h1>
		</div>
		<div class="col-xl-8 col-md-6 offset-xl-2 offset-md-1">
			<h1 id="amount">Amount: $</h1>
		</div>
		<div class="col-xl-8 col-md-6 offset-xl-2 offset-md-1">
			<h1 id="ticket_type">Type</h1>
		</div>
		<br />
		<div class="col-xl-8 col-md-6 offset-xl-2 offset-md-1">
			<h1 id="ticket_desc">Enter Ticket Description here.</h1>
		</div>
		<div class="col-xl-12 col-md-10 offset-xl-3 offset-md-3">

			<button type="submit" class="btn btn-primary btn-md"
				id="submit_button">
				Submit <i class="fa fa-sign-in"></i>
			</button>

		</div>
	</form>
	<script>
		function ajax(url, myFunction) {
			var xhttp = new XMLHttpRequest()
					|| new ActiveXObject("Microsoft.HTTPRequest");
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myFunction(this);
				}
			};
			xhttp.open("GET", url);
			xhttp.send();
		}
		ajax("http://localhost:8080/ExpenseReimbursementSystem/getTicket.change", display());
		function display(xhr){
			
		}
	</script>

	<script

	<script
